<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>
<body>
<button type="button" onclick="acd()">nhập</button>

<script>
  function acd() {
    let a = prompt('nhập số bất kì a')
    let b = prompt('nhập số bất k b')
    let c = (a/b)
    if (a/b)alert(c)
  }
</script>
</body>
</html>
